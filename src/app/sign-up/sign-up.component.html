<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="app-brand">
            <a href="/index.html">
              <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="30"
                height="33" viewBox="0 0 30 33">
                <g fill="none" fill-rule="evenodd">
                  <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                  <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                </g>
              </svg>
              <span class="brand-name">VPO</span>
            </a>
          </div>
        </div>
        <div class="card-body p-5">
          <h4 class="text-dark mb-5">Faça seu cadastro</h4>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" >
            <div class="row">
              <div class="form-group col-md-12 mb-4">
                <input type="text" class="form-control input-lg" formControlName="nome" aria-describedby="nameHelp" placeholder="Nome">
              </div>
              <div class="form-group col-md-12 mb-4">
                <input type="email" class="form-control input-lg" formControlName="email" aria-describedby="emailHelp" placeholder="E-mail">
              </div>
              <div class="form-group col-md-12 ">
                <input type="password" class="form-control input-lg" formControlName="password" placeholder="Senha">
              </div>
              <div class="form-group col-md-12 ">
                <!--TODO: implementar form-validation -->
                <input type="password" class="form-control input-lg" formControlName="cpassword" placeholder="Confirmar Senha">
              </div>
              <div *ngIf="errMsg" class="col-md-12">
                <div class="alert alert-danger" role="alert">
                  <i class="mdi mdi-alert mr-1"></i> {{ errMsg }}
                </div>
              </div>
              <div class="col-md-12">
                <button type="button" class="btn btn-lg btn-primary btn-block mb-4" type="submit">OK</button>
                <p>Já tem uma conta?
                  <a class="text-blue" [routerLink]="['/signin']" routerLinkActive="router-link-active" >Entrar</a>
                </p>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
