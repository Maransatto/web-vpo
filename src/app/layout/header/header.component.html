<!-- Header -->
<header class="main-header " id="header">
  <nav class="navbar navbar-static-top navbar-expand-lg">
    <!-- Sidebar toggle button -->
    <button id="sidebar-toggler" class="sidebar-toggle">
      <span class="sr-only">Toggle navigation</span>
    </button>
    <!-- search form -->
    <div class="search-form d-none d-lg-inline-block">
      <div class="input-group">
        <button type="button" name="search" id="search-btn" class="btn btn-flat">
          <i class="mdi mdi-magnify"></i>
        </button>
        <input type="text" name="query" id="search-input" class="form-control" placeholder="categoria, contato, nota, etc"
          autofocus autocomplete="off" />
      </div>
      <div id="search-results-container">
        <ul id="search-results"></ul>
      </div>
    </div>

    <div class="navbar-right ">
      <ul class="nav navbar-nav">
        <!-- User Account -->
        <li class="dropdown user-menu">
          <button href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
            <span class="d-none d-lg-inline-block">{{ nomeUsuario }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <!-- User image -->
            <li class="dropdown-header">
              <div class="d-inline-block">
                {{ nomeUsuario }} <small class="pt-1">{{ emailUsuario }}</small>
              </div>
            </li>

            <!-- <li>
              <a href="user-profile.html">
                <i class="mdi mdi-account"></i> Meu perfil
              </a>
            </li>
            <li class="right-sidebar-in">
              <a href="javascript:0"> <i class="mdi mdi-settings"></i> Configurações </a>
            </li> -->

            <!-- TODO: incluir footer quando incluir novos itens acima -->
            <!-- <li class="dropdown-footer"> -->
            <li routerLinkActive="active">
              <a (click)="logOff()" [routerLink]="['/signup']" routerLinkActive="router-link-active" > <i class="mdi mdi-logout"></i> Sair </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>


</header>
