<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="app-brand">
            <a href="/index.html">
              <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="30" height="33"
                viewBox="0 0 30 33">
                <g fill="none" fill-rule="evenodd">
                  <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                  <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                </g>
              </svg>
              <span class="brand-name">Sleek Dashboard</span>
            </a>
          </div>
        </div>
        <div class="card-body p-5">

          <h4 class="text-dark mb-5">Entrar</h4>
          <!-- TODO: Implementar form-validation -->
          <form [formGroup]="form" (ngSubmit)="onSubmit()" >
            <div class="row">
              <div class="form-group col-md-12 mb-4">
                <input type="email" formControlName="email" class="form-control input-lg" id="email" aria-describedby="emailHelp" placeholder="E-mail">
              </div>
              <div class="form-group col-md-12 ">
                <input type="password" formControlName="password" class="form-control input-lg" id="password" placeholder="Senha">
              </div>
              <div *ngIf="errMsg" class="col-md-12">
                <div class="alert alert-danger" role="alert">
                  <i class="mdi mdi-alert mr-1"></i> {{ errMsg }}
                </div>
              </div>
              <div class="col-md-12">
                <div class="d-flex my-2 justify-content-between">
                  <p><a class="text-blue" href="#">Esqueceu sua Senha?</a></p>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block mb-4" routerLinkActive="router-link-active">Entrar</button>
                <p>NÃ£o tem uma conta ainda ?
                  <a class="text-blue" [routerLink]="['/signup']" routerLinkActive="router-link-active" >Cadastre-se</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
